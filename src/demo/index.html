<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCSV Demo - Rich CSV Parser & Renderer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>RCSV Demo</h1>
        <p>Rich CSV (RCSV) - Markdown for Spreadsheets</p>
    </header>

    <main>
        <section id="input-section">
            <h2>Input RCSV</h2>
            <textarea id="rcsv-input" rows="25" cols="80">
# Title: Layout Positioning Demo
# Author: RCSV Team

## Chart: type=bar, title="Monthly Performance", x=Month, y=Sales
## Chart: type=pie, title="Sales Distribution", values=Sales, labels=Month, position=right
## Table: position=right

Month:text,Sales:currency,Target:currency,Variance:currency
January,50000,45000,=B2-C2
February,60000,55000,=B3-C3
March,55000,50000,=B4-C4
April,70000,65000,=B5-C5
Total,=SUM(B2:B5),=SUM(C2:C5),=SUM(D2:D5)

# Sheet: Advanced Layout
## Chart: type=line, title="Trend Analysis", x=Month, y=Sales,Target
## Chart: type=pie, title="Q1 Summary", values=Sales, labels=Month, position=right

Month:text,Sales:currency,Target:currency
Q1-Jan,50000,45000
Q1-Feb,60000,55000
Q1-Mar,55000,50000
            </textarea>
            <button id="parse-btn">Parse & Render</button>
        </section>

        <section id="output-section">
            <h2>Rendered Output</h2>
            <div id="output-container"></div>
        </section>

        <section id="json-section">
            <h2>Parsed Structure (JSON)</h2>
            <pre id="json-output"></pre>
        </section>
    </main>

    <footer>
        <p>RCSV POC Demo - <a href="https://github.com/evillrich/rcsv-core">GitHub</a></p>
    </footer>

    <script type="module" src="./demo.ts"></script>
</body>
</html>
